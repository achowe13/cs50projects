{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> {{ symbol }} </td>
                <td> {{ name }} </td>
                <th> {{ price }}</th>
            </tr>
        </tbody>
    </table>
{% endblock %}
