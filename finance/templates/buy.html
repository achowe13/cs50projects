{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="POST">
        <div>
            <div class="row">
                <div class="column">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Stock Symbol" type="text">
                </div>
                <div class="column">
                    <input class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="number" min="0">
                </div>
                <div class="column">
                    <button class="btn btn-success" type="submit">Buy Shares</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
